<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Task Scheduler</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5"><i class="fas fa-columns"></i> Dashboard</h1>
    <button id="logoutBtn" class="btn btn-danger mb-3"><i class="fas fa-sign-out-alt"></i> Logout</button>
    <div class="text-right mb-3">
      <button class="btn btn-success" data-toggle="modal" data-target="#addTaskModal"><i class="fas fa-plus"></i> Add Task</button>
    </div>
    <div id="tasksList" class="list-group"></div>
  </div>

  <!-- Add Task Modal -->
  <div class="modal fade" id="addTaskModal" tabindex="-1" role="dialog" aria-labelledby="addTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTaskModalLabel"><i class="fas fa-plus"></i> Add New Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="addTaskForm">
            <div class="form-group">
              <label for="title"><i class="fas fa-heading"></i> Title</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
              <label for="description"><i class="fas fa-align-left"></i> Description</label>
              <textarea class="form-control" id="description" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="due_date"><i class="fas fa-calendar-alt"></i> Due Date</label>
              <input type="datetime-local" class="form-control" id="due_date" required>
            </div>
            <div class="form-group">
              <label for="reminder_time"><i class="fas fa-bell"></i> Reminder Time</label>
              <input type="datetime-local" class="form-control" id="reminder_time">
            </div>
            <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Add Task</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="js/dashboard.js"></script>
</body>
</html>
